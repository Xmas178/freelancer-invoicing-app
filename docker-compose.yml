services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoicing-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
    ports:
      - "3001:3000"
    volumes:
      - ./prisma:/app/prisma